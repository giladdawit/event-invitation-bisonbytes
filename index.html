<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Invitation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 400px;
      padding: 20px;
      text-align: center;
    }
    .card h1 {
      color: #333;
    }
    .card p {
      margin: 10px 0;
      color: #555;
    }
    .card a {
      text-decoration: none;
      color: white;
      background-color: #007bff;
      padding: 10px 20px;
      border-radius: 5px;
      display: inline-block;
      margin-top: 20px;
    }
    .card a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Birthday Party Invitation</h1>
    <p><strong>Location:</strong> 123 Party Street, Celebration City</p>
    <p><strong>Date:</strong> January 15, 2025</p>
    <p><strong>Time:</strong> 6:00 PM</p>
    <a href="https://bisonbytes.org" target="_blank">RSVP Here</a>
  </div>
</body>
</html>
